<html>
<head>
	<title>stool</title>
	<meta name="Description" content="stool: a JavaScript benchmarking utility">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="cm.css">
	<link rel="stylesheet" href="neo.css">
</head>
<body>
	<div class="column sidebar">
		<input class="box title" type="text" name="title" placeholder="Title">
		<textarea class="box desc" name="desc" placeholder="Description - click to edit"></textarea>
		<button class="box button run">Run</button>
		<button class="box button share">Share</button>
		<div class="box bottom">
			<div class="info">
				<p>a JavaScript benchmarking utility</p>
				<p>powered by Benchmark.js<br>written by Albert Xing</p>
			</div>
			<div class="logo">stool</div>
		</div>
	</div>
	<div class="column setup">
		<div id="setup" class="editor"></div>
	</div>
	<div class="column tests">
		<div id="test" class="editor"></div>
	</div>
	<script src="cm.js"></script>
	<script src="benchmark.js"></script>
	<script src="stool.js"></script>

	<script type="text/javascript">
		var setupEditor = CodeMirror(document.getElementById("setup"), {
			value: "// setup code\n",
			mode: "javascript",
			lineNumbers: true,
			theme: "neo",
		});

		var testEditor = CodeMirror(document.getElementById("test"), {
			value: "// test code\n",
			mode: "javascript",
			lineNumbers: true,
			theme: "neo",
		});
	</script>
</body>
</html>
