<html>
<head>
	<title>stool</title>
	<meta name="Description" content="stool: a JavaScript benchmarking utility">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="inject"></div>
	<h1>stool</h1>
	
	<p>
		A fully client-side JS benchmarking utility, built off Benchmark.js. <a href="https://github.com/albertxing/stool">Open source on GitHub.</a>
	</p>
	
	<section>
		<h3>Setup code</h3>
		<textarea rows="6" id="common" class="common input" placeholder="Common Code"></textarea>
	</section>
	<section>
		<h3>Test cases</h3>
		<table id="suite">
			<tr>
				<th class="th-remove"></th>
				<th class="th-case">Case</th>
				<th class="th-result">Result</th>
			</tr>
		</table>
		<a href="#" id="add">+ Add test case</a>
	</section>
	<button id="run">Run!</button>
	<button id="abort">Abort</button>
	<button id="share">Share</button>
	<a id="share-result"></a>
	<script src="benchmark.js"></script>
	<script src="stool.js"></script>
	<script async="async">!function(){var e="https://alight.albertxing.com:8443",o=new XMLHttpRequest;o.open("post",e),o.setRequestHeader("Content-type","application/x-www-form-urlencoded"),o.onload=function(){if(o.responseText){var e=JSON.parse(o.responseText).vid;localStorage.avid=e}};var t="action=enter&url="+window.location+"&referrer="+document.referrer;localStorage&&localStorage.avid&&(t+="&avid="+localStorage.avid),o.send(t),window.onbeforeunload=function(){o=new XMLHttpRequest,o.open("post",e,!0),o.setRequestHeader("Content-type","application/x-www-form-urlencoded"),o.send("action=leave")}}();</script>

</body>
</html>
